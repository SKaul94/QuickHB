<body class="bg-gray-100 text-gray-800 p-6">
<noscript>
  <h1>JavaScript ist ausgeschaltet. Bitte einschalten!</h1>
</noscript>

<div>
  <h1 class="shadow-font">QuickHB</h1>
  <div id="genderswitch">
    <input id="switch1" type="checkbox">
    <label for="switch1">
      <span class="buttonbackground">
        <span class="buttonslider"></span>
      </span>
    </label>
  </div><div id="genderchoice">männlich</div>

  <!-- Textarea -->

      <label class="bold">Begründung / Tathergang eingeben: </label>
      <span id="copytext" class="button" title="Text in den Zwischenspeicher kopieren"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">

      </svg></span>
      <span id="deletetext" class="button" title="Diesen Text löschen">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>

        </svg>
      </span>
      <div class="placeholder">Tippen Sie z.B. 'Flucht', 'Dieb' oder 'dv_std'...</div>
      <div id="tathergang" contenteditable="true" class="generated"></div>
  </div>

  <div id="main"></div>
